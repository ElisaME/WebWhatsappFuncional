<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhatsApp Web</title>
	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut" href="image/favicon.png" type="image/png">
	<!-- CSS -->
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- <header id="header"></header> -->
	<!-- Ventana Chat -->
	<section id="ventana">
		<div class="container">
			<div class="row">
				<div class="col-md-4 bg-white padding-col">
					<!--Usuario-->
					<div class="chats-header bg-gray border">
						<img src="image/gian.jpg" class="perfil" alt="">
						<i class="icon-dots-three-vertical icono"></i>
						<i class="icon-message icono"></i>
					</div>
					<!--Buscar-->
					<div>
						<input class="buscar" type="text" placeholder="Buscar o empezar un chat nuevo" required id="searchTerm" onkeyup="doSearch()">
					</div>
					<!--Conversaciones-->
					<div class="cajaConversaciones">
						<table id="conversaciones">
							<tr>
								
							</tr>
							<!-- Conversacion1 -->
							<tr class="conversacion" data="0">
								<td class="celdaImagen"><img src="image/logocodeacademy.png" alt="" class="perfil inline"></td>
								<td ><p class="usuario">Laboratoria Peru</p></td>
							</tr>
							<!-- Conversacion 2 -->
							<tr class="conversacion" data="1">
								<td class="celdaImagen"><img src="image/raymi.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Raymi Saldomando</p></td>
							</tr>
							<!-- Conversacion 3 -->
							<tr class="conversacion" data="2">
								<td class="celdaImagen"><img src="image/mariana.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Mariana Costa</p></td>
							</tr>
							<!-- Conversacion 4 -->
							<tr class="conversacion" data="3">
								<td class="celdaImagen"><img src="image/anamaria.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Ana Maria Martinez Franklin</p></td>
							</tr>
							<!-- Conversacion 5 -->
							<tr class="conversacion" data="4">
								<td class="celdaImagen"><img src="image/rodulfo.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Rodulfo Prieto</p></td>
							</tr>
							<!-- Conversacion 6 -->
							<tr class="conversacion" data="5">
								<td class="celdaImagen"><img src="image/andrea.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Andrea Llamas</p></td>
							</tr>
							<!-- Conversacion 7 -->
							<tr class="conversacion" data="6">
								<td class="celdaImagen"><img src="image/mariapaula.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Maria Paula Rivarola</p></td>
							</tr>
							<!-- Conversacion 8 -->
							<tr class="conversacion" data="7">
								<td class="celdaImagen"><img src="image/katy.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Katy Sanchez</p></td>
							</tr>
							<!-- Conversacion 9 -->
							<tr class="conversacion" data="8">
								<td class="celdaImagen"><img src="image/aldo.jpg" alt="" class="perfil inline"></td>
								<td><p class="usuario">Aldo Alfaro</p></td>
							</tr>
						</table>
					</div>
				</div><!-- Cierra col -->
				<!-- CHAT -->
				<div class="col-md-8">
					<div class="row chat bg-gray border">
						<div class="col-md-1" id="foto"></div>
						<div class="col-md-9" id="nombre"></div>
						<div class="col-md-1">
							<i class="icon-dots-three-vertical icono"></i>
						</div>
						<div class="col-md-1">
							<i class="icon-message icono"></i>
						</div>

					</div>
					<div class="row">
						<!--Chat / Donde aparecen los mensajes-->
						<div class="border bg-whats" id="chat">
							<div id="burbujaChat"></div>
						</div>
					</div>
					<div class="row">
						<!-- Escribir mensaje-->
						<div class="bg-gray border">
							<i class="icon-insert_emoticon emoticon"></i>
							<input id="mensajeInput" class="mensaje" type="text" placeholder="Escribe tu mensaje aqui" required>
							<i class="icon-mic mic"></i>
						</div>
					</div>
					
				</div><!-- Cierra col -->
			</div><!-- Cierra row -->
		</div><!-- cierra container -->
	</section>
	<!-- SCRIPTS -->
	<script src="js/jquery-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
