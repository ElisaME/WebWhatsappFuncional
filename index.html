<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhatsApp Web</title>
	<!-- Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut" href="image/favicon.png" type="image/png">
	<!-- CSS -->
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- <header id="header"></header> -->
	<!-- Ventana Chat -->
	<section id="ventana">
		<div class="container">
			<div class="row">
				<div class="col-md-4 bg-white padding-col">
					<!--Usuario-->
					<div class="chats-header bg-gray border">
						<img src="image/gian.jpg" class="perfil" alt="">
						<i class="icon-dots-three-vertical icono"></i>
						<i class="icon-message icono"></i>
					</div>
					<!--Buscar-->
					<div>
						<input class="buscar" type="text" placeholder="Buscar o empezar un chat nuevo" required>
					</div>
					<!--Conversaciones-->
					<div id="conversaciones">
						<!-- Conversacion 1 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/logocodeacademy.png" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Laboratoria Peru</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 2 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/raymi.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Raymi Saldomando</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 3 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/mariana.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Mariana Costa</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 4 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/anamaria.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Ana Maria Martinez Franklin</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 5 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/rodulfo.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Rodulfo Prieto</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 6 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/andrea.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Andrea Llamas</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 7 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/mariapaula.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Maria Paula Rivarola</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 8 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/katy.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Katy Sanchez</p>
								</div>
							</div>
						</div>
						<!-- Conversacion 9 -->
						<div class="conversacion">
							<div class="row">
								<div class="col-md-2 col-xs-2">
									<img src="image/aldo.jpg" alt="" class="perfil inline">
								</div>
								<div class="col-md-8 col-xs-8">
									<p class="usuario">Aldo Alfaro</p>
								</div>
							</div>
						</div>
					</div><!-- Cierra conversaciones -->
				</div><!-- Cierra col -->
				<!-- Sección de diálogos de Chat -->
				<div class="col-md-8">
					<!-- Encabezado de conversacion -->
					<div class="chat bg-gray border">
						<img src="image/logocodeacademy.png" class="perfil" alt="">
						<i class="icon-dots-three-vertical icono"></i>
						<i class="icon-message icono"></i>
					</div>
					<!--Chat-->
					<div class="border bg-whats" id="chat">
						<div id="burbujaChat">
						</div>
					</div>
					<!-- Escribir mensaje-->
					<div class="bg-gray border">
						<i class="icon-insert_emoticon emoticon"></i>
						<input id="mensajeInput" class="mensaje" type="text" placeholder="Escribe tu mensaje aqui" required>
						<i class="icon-mic mic"></i>
					</div>
				</div><!-- Cierra col -->
			</div><!-- Cierra row -->
		</div><!-- cierra container -->
	</section>
	<!-- SCRIPTS -->
	<script src="js/jquery-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
